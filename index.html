<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Monal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #006c8f;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

            header .logo {
                font-size: 1.8em;
                font-weight: 700;
                color: #fff;
                text-decoration: none;
                display: flex;
                align-items: center;
            }

                header .logo:before {
                    content: "🛍️";
                    margin-right: 8px;
                }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

            nav a:hover {
                color: #ffd700;
            }

        /* Banner Section */
        .banner {
            position: relative;
            background-image: url('images/banner1.jpg '); /* Placeholder image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

            .banner::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4); /* Overlay effect */
            }

        .banner-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }

            .banner-content h1 {
                font-size: 3em;
                margin-bottom: 20px;
                color: #ffd700;
            }

            .banner-content p {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .banner-content button {
                padding: 10px 20px;
                background-color: #ffd700;
                color: #333;
                border: none;
                border-radius: 4px;
                font-size: 1em;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .banner-content button:hover {
                    background-color: #e6c200;
                }

        /* Hero Section */
        .hero {
            background: linear-gradient(145deg, #b2ebf2, #e0f7fa);
            text-align: center;
            padding: 40px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .hero h2 {
                font-size: 2.5em;
                color: #006c8f;
                margin-bottom: 10px;
            }

            .hero p {
                font-size: 1.1em;
                color: #555;
            }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            }

            .product-card img {
                width: 100%;
                height: 150px;
                border-radius: 8px;
                object-fit: cover;
                margin-bottom: 10px;
            }

            .product-card h3 {
                font-size: 1.3em;
                color: #333;
            }

            .product-card p {
                color: #777;
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .product-card .price {
                font-size: 1.2em;
                font-weight: bold;
                color: #006c8f;
                margin-bottom: 10px;
            }

            .product-card button {
                padding: 10px 20px;
                background-color: #006c8f;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                font-size: 0.9em;
            }

                .product-card button:hover {
                    background-color: #007b99;
                    transform: scale(1.05);
                }

        /* Footer */
        footer {
            background-color: #006c8f;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            margin-top: auto;
            font-size: 0.9em;
        }

            footer p {
                margin: 0;
            }
    </style>
</head>
<body>

    <header>
        <a class="logo" href="#">Himalayan Monal</a>
        <nav>
            <a href="#home">Home</a>
            <a href="product.html">Products</a>
            <a href="customer.html">Customer</a>
            <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Discover Unique Products</h1>
            <p>Experience the finest quality, handpicked for you.</p>
            <button onclick="window.location.href='product.html'">Shop Now</button>
        </div>
    </section>

    <section class="hero">
        <h2>Welcome to Himalayan Monal</h2>
        <p>Discover our exclusive range of vibrant and unique products!</p>
    </section>

   

    <footer>
        <p>&copy; Himalayan Monal. All rights reserved.</p>
    </footer>

</body>
</html>
