<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login & Registration - Himalayan Monal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Form Container Styling */
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

            .form-container h2 {
                margin-bottom: 20px;
                color: #006c8f; /* Changed to primary color */
                font-weight: 700;
            }

            .form-container input[type="text"],
            .form-container input[type="password"],
            .form-container input[type="email"] {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1em;
                transition: border-color 0.3s;
            }

            .form-container input:focus {
                border-color: #006c8f; /* Changed to primary color */
                outline: none;
            }

            .form-container button {
                width: 100%;
                padding: 12px;
                background-color: #006c8f; /* Changed to primary color */
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s, transform 0.2s;
            }

                .form-container button:hover {
                    background-color: #007b99; /* Darker shade of primary color */
                    transform: translateY(-2px);
                }

            .form-container p {
                margin-top: 15px;
                font-size: 0.9em;
            }

            .form-container a {
                color: #006c8f; /* Changed to primary color */
                text-decoration: none;
                font-weight: 700;
                cursor: pointer;
            }

        /* Back to Homepage Link */
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

                .form-container h2 {
                    font-size: 1.5em;
                }

                .form-container button {
                    font-size: 0.9em;
                }
        }
    </style>
</head>
<body>

    <div class="form-container" id="loginForm">
        <h2>Customer Login</h2>
        <form>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p>Don't have an account? <a onclick="toggleForms()">Sign up</a></p>
        <a href="index.html" class="back-link">Go Back to Homepage</a>
    </div>

    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Customer Registration</h2>
        <form>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="button" onclick="handleRegistration()">Register</button>
        </form>
        <p>Already have an account? <a onclick="toggleForms()">Log in</a></p>
        <a href="index.html" class="back-link">Go Back to Homepage</a>
    </div>

    <script>
        // Toggle between Login and Registration Forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Mock Login Function
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === "customer" && password === "password") { // Replace with backend validation
                alert("Login successful!");
                window.location.href = "customer-dashboard.html";
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }

        // Mock Registration Function
        function handleRegistration() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (username && email && password) {
                alert("Registration successful! You can now log in.");
                toggleForms(); // Switch back to login form after registration
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body>
</html>
